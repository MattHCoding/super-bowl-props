<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Super Bowl LX Props - Live Scores</title>
  <style>
    :root {
      --bg: #f5f5f7;
      --card-bg: #ffffff;
      --card-border: #e0e0e0;
      --accent: #2563eb;
      --text: #1f2937;
      --text-dim: #6b7280;
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #0a0a1a;
        --card-bg: #141428;
        --card-border: #2a2a40;
        --accent: #4f8cff;
        --text: #e5e7eb;
        --text-dim: #9ca3af;
      }
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      background: linear-gradient(135deg, #1e3a5f 0%, #1a2744 100%);
      border-bottom: 2px solid var(--accent);
      padding: 2rem;
      text-align: center;
      width: 100%;
    }
    header h1 {
      font-size: 2.2rem;
      font-weight: 700;
      background: linear-gradient(90deg, #60a5fa, #fbbf24);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    header p { color: #9ca3af; margin-top: 0.4rem; font-size: 1rem; }
    .container { max-width: 700px; width: 100%; padding: 2rem 1.5rem; }
    .contest-cards { display: flex; flex-direction: column; gap: 1.2rem; }
    .contest-card {
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 12px;
      padding: 1.5rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      text-decoration: none;
      color: var(--text);
      transition: border-color 0.2s, box-shadow 0.2s;
    }
    .contest-card:hover { border-color: var(--accent); box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.12); }
    @media (prefers-color-scheme: dark) { .contest-card:hover { box-shadow: 0 0 0 3px rgba(79, 140, 255, 0.2); } }
    .contest-info h2 { font-size: 1.2rem; font-weight: 700; margin-bottom: 0.25rem; }
    .contest-info p { font-size: 0.85rem; color: var(--text-dim); }
    .contest-arrow { font-size: 1.5rem; color: var(--accent); font-weight: 700; }
    .footer { margin-top: 2rem; text-align: center; color: var(--text-dim); font-size: 0.8rem; }
  </style>
</head>
<body>
  <header>
    <h1>Super Bowl LX Props</h1>
    <p>Choose your contest to view live scores</p>
  </header>
  <div class="container">
    <div class="contest-cards">
      <a href="analytics.html" class="contest-card">
        <div class="contest-info">
          <h2>Analytics Contest</h2>
          <p>20 participants &middot; 23 prop questions</p>
        </div>
        <span class="contest-arrow">&rarr;</span>
      </a>
      <a href="madison.html" class="contest-card">
        <div class="contest-info">
          <h2>Madison Contest</h2>
          <p>9 participants &middot; Super Bowl prop picks</p>
        </div>
        <span class="contest-arrow">&rarr;</span>
      </a>
    </div>
    <div class="footer">Scores refresh automatically every 60 seconds</div>
  </div>
</body>
</html>
